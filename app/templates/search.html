{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Search Results') }}</h1>

    {% if posts %}
        <!-- Render each post -->
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    {% else %}
        <!-- Display a message if no posts are found -->
        <div class="alert alert-info" role="alert">
            {{ _('No posts found for your search query.') }}
        </div>
    {% endif %}

    <!-- Pagination -->
    <nav aria-label="Post navigation">
        <ul class="pagination">
            <li class="page-item{% if not prev_url %} disabled{% endif %}">
                <a class="page-link" href="{{ prev_url or '#' }}" tabindex="{% if not prev_url %}-1{% else %}0{% endif %}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer posts') }}
                </a>
            </li>
            <li class="page-item{% if not next_url %} disabled{% endif %}">
                <a class="page-link" href="{{ next_url or '#' }}" tabindex="{% if not next_url %}-1{% else %}0{% endif %}">
                    {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
